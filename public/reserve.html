<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Restaurant</title>
  </head>
  <body>


    <section id="header">
      <div class="jumbotron text-center">
        <h1 class="display-4">Restaurant</h1>
        <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/table" role="button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
        </svg>View Tables</a>

        <a class="btn btn-secondary btn-lg" href="/" role="button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5H9.5a.5.5 0 0 1-.5-.5v-4H7v4a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4h3.5V7.707L8 2.207l-5.5 5.5z"/>
        <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
        </svg>Go Home</a>
      </div>
    </section>

   

    <section id="reservation">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h2>Reservation</h2>
              </div>
              <form>
                  <label>Name</label>
                  <input type="text" id="name">

                  <label>Phone Number</label>
                  <input type="text" id="phone">

                  <label>Email Address</label>
                  <input type="text" id="email">

                  <label>ID</label>
                  <input type="text" id="id">

                  <button class="btn btn-lg btn-primary" id="submit">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>

        <section id="links">
        <div class="container">
            <div class="row">
                <div class="col text-left">
                    <a href="/api/tables">API Table Link</a>
                    <a href="/api/waitlist">API Wait List</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
  // Form Processing
  $("#submit").click(function(e) {
    e.preventDefault();
    var reservation = {
      name: $("#name").val().trim(),
      phone: $("#phone").val().trim(),
      email: $("#email").val().trim(),
      id: $("#id").val().trim()
    };
    console.log(reservation);
    
    $.post("/api/tables", reservation,
    function(data) {
      
      // If a table is available... tell user they are booked.
      if (data) {
        alert("Yay! You are officially booked!");
      }
      
      // If a table is available... tell user they on the waiting list.
      else {
        alert("Sorry you are on the wait list");
      }
      
      // Clear the form when submitting
      $("#name").val("");
      $("#phone").val("");
      $("#email").val("");
      $("#id").val("");
      
    });
    
  });
  </script>
  </body>

  </html>
